<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <form class="form" action="">
      <h1>Contact Us</h1>
      <div>
        <label for="first-name">First Name <span class="highlight">*</span></label>
        <input type="text" id="first-name" name="first-name" required />
      </div>
      <div>
        <label for="last-name">Last Name <span class="highlight">*</span></label>
        <input type="text" id="last-name" name="last-name" required />
      </div>
      <div>
        <label for="email">Email Address <span class="highlight">*</span></label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <span>Query Type <span class="highlight">*</span></span>
        <div>
          <input type="radio" id="radio-1" name="radio" value="radio-1" />
          <label for="radio-1">General Enquiry <span class="highlight">*</span></label>
        </div>
        <div>
          <input type="radio" id="radio-2" name="radio" value="radio-2" />
          <label for="radio-2">Support Request <span class="highlight">*</span></label>
        </div>
      </div>
      <div>
        <label for="message">Message <span class="highlight">*</span></label>
        <textarea name="message" id="message"></textarea>
      </div>
      <div>
        <input type="checkbox" id="checkbox" name="checkbox" required />
        <label for="checkbox">I consent to being contacted by the team <span class="highlight">*</span></label>
      </div>
      <button>Submit</button>
    </form>

    <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
